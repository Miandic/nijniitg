<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Redirector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="background-overlay"></div>
    <div id="blur-overlay"></div>
    <div id="floating-text-container"></div>
    <div id="image-container"></div>
    <div id="audio-player">
        <audio id="background-audio" src="audio.mp3" loop></audio>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01">
        <button id="pause-button">Pause</button>
    </div>
    <div id="info-panel">
        <p>Click the button below to start the audio.</p>
        <button id="start-audio-button">Start Audio</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
